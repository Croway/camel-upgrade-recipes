#####
# Rules coming from https://camel.apache.org/manual/camel-3x-upgrade-guide-3_3.html
#####

#####
# Update the Camel project from 3.2 to 3.3
#####
---
type: specs.openrewrite.org/v1beta/recipe
name: org.apache.camel.upgrade.camel33.CamelMigrationRecipe
displayName: Migrates `camel 3.2` application to `camel 3.3`
description: Migrates `camel 3.2` application to `camel 3.3` based on the upgrade guide at https://camel.apache.org/manual/camel-3x-upgrade-guide-3_3.html.
recipeList:
  # Java API changes - camel-jackson, template components, and camel-main
  - org.apache.camel.upgrade.camel33.java.CamelAPIsRecipe

  # Removed Karaf components
  - org.apache.camel.upgrade.camel33.removedKarafComponents

---
# Remove Karaf components that are no longer supported in OSGi
type: specs.openrewrite.org/v1beta/recipe
name: org.apache.camel.upgrade.camel33.removedKarafComponents
displayName: Remove Karaf components no longer supported in OSGi (Camel 3.3)
description: Removes dependencies for camel-undertow, camel-jgroups, camel-jgroups-raft, and camel-infinispan from Karaf features file.
recipeList:
  - org.openrewrite.maven.RemoveDependency:
      groupId: org.apache.camel
      artifactId: camel-undertow
  - org.openrewrite.maven.RemoveDependency:
      groupId: org.apache.camel
      artifactId: camel-jgroups
  - org.openrewrite.maven.RemoveDependency:
      groupId: org.apache.camel
      artifactId: camel-jgroups-raft
  - org.openrewrite.maven.RemoveDependency:
      groupId: org.apache.camel
      artifactId: camel-infinispan
