#####
# Rules coming from https://camel.apache.org/manual/camel-3-migration-guide.html
#####

#####
# Update the Camel Spring Boot project from 2.x to 3.0
#####
---
type: specs.openrewrite.org/v1beta/recipe
name: org.apache.camel.upgrade.camel30.CamelSpringBootMigrationRecipe
displayName: Migrates `Camel Spring Boot 2.x` application to `camel Spring Boot 3.0`
description: Migrates `camel Spring Boot 2.x` application to `camel Spring Boot 3.0` based on the official Apache Camel 3.0 migration guide.
recipeList:
  # Simple class/package renames
  - org.apache.camel.upgrade.camel30.CamelMigrationRecipe
  # Maven dependency changes
  - org.apache.camel.upgrade.camel30.springBootStarterGroupIdChange
  - org.openrewrite.maven.UpgradeDependencyVersion:
      groupId: org.apache.camel.springboot
      artifactId: '*'
      newVersion: 3.0.0
      overrideManagedVersion: false

---
# Spring Boot starter groupId change
type: specs.openrewrite.org/v1beta/recipe
name: org.apache.camel.upgrade.camel30.springBootStarterGroupIdChange
displayName: Change Spring Boot starter groupId to org.apache.camel.springboot
description: Apache Camel 3.0 changed Spring Boot starters from org.apache.camel to org.apache.camel.springboot groupId.
recipeList:
  - org.openrewrite.maven.ChangeParentPom:
      oldGroupId: org.apache.camel
      oldArtifactId: camel-spring-boot-dependencies
      newGroupId: org.apache.camel.springboot
      newArtifactId: camel-spring-boot-dependencies
      newVersion: 3.0.0
